
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indo-Assamese Calendar</title>
  <meta name="description" content="Regional & National Indian Calendar with Assamese holidays">
  <meta name="theme-color" content="#ef4444">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Calendar">
  <link rel="manifest" href="/calender-2026/manifest.json">
  <link rel="apple-touch-icon" href="/calender-2026/icons/icon-192.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 50%, #fafafa 100%);
      background-attachment: fixed;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle at 1px 1px, #e5e7eb 1px, transparent 0);
      background-size: 24px 24px;
      pointer-events: none;
      z-index: -1;
    }
    .month-title {
      font-family: 'Playfair Display', serif;
    }
    .paper-texture {
      background-color: #ffffff;
      background-image: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(250,250,250,0.9) 100%);
    }
    .gamusa-pattern {
      background: repeating-linear-gradient(
        45deg,
        #ef4444,
        #ef4444 2px,
        #ffffff 2px,
        #ffffff 4px
      );
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Custom selection color */
    ::selection {
      background: rgba(239, 68, 68, 0.2);
      color: inherit;
    }

    /* Enhanced shadow for month cards */
    .month-card {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05),
                  0 10px 15px -3px rgba(0, 0, 0, 0.05),
                  0 20px 25px -5px rgba(0, 0, 0, 0.03);
    }
    .month-card:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.08),
                  0 20px 25px -5px rgba(0, 0, 0, 0.06),
                  0 25px 50px -12px rgba(0, 0, 0, 0.1);
    }
    
    /* Print Specific Styles */
    @media print {
      @page {
        size: landscape;
        margin: 1cm;
      }
      
      body { 
        background: white !important; 
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      
      .no-print { display: none !important; }
      .print-only { display: block !important; }
      
      /* Reset layout containers for print engine */
      main, .flex-col, .flex-row {
        display: block !important;
        width: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
      }

      .calendar-grid { 
        display: grid !important; 
        grid-template-columns: repeat(3, 1fr) !important;
        gap: 15px !important;
        width: 100% !important;
      }
      
      .month-card {
        break-inside: avoid !important;
        page-break-inside: avoid !important;
        box-shadow: none !important;
        border: 1px solid #ddd !important;
        margin-bottom: 10px;
      }

      .paper-texture {
        background-image: none !important; /* Textures often look muddy in print */
      }
    }
    
    /* Custom Scrollbar for the sidebar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="text-gray-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/calender-2026/sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
