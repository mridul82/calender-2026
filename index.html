
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assamese & National Indian Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
      background-size: 20px 20px;
    }
    .month-title {
      font-family: 'Playfair Display', serif;
    }
    .paper-texture {
      background-color: #ffffff;
      background-image: url("https://www.transparenttextures.com/patterns/p6-mini.png");
    }
    .gamusa-pattern {
      background: repeating-linear-gradient(
        45deg,
        #ef4444,
        #ef4444 2px,
        #ffffff 2px,
        #ffffff 4px
      );
    }
    
    /* Print Specific Styles */
    @media print {
      @page {
        size: landscape;
        margin: 1cm;
      }
      
      body { 
        background: white !important; 
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      
      .no-print { display: none !important; }
      .print-only { display: block !important; }
      
      /* Reset layout containers for print engine */
      main, .flex-col, .flex-row {
        display: block !important;
        width: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
      }

      .calendar-grid { 
        display: grid !important; 
        grid-template-columns: repeat(3, 1fr) !important;
        gap: 15px !important;
        width: 100% !important;
      }
      
      .month-card {
        break-inside: avoid !important;
        page-break-inside: avoid !important;
        box-shadow: none !important;
        border: 1px solid #ddd !important;
        margin-bottom: 10px;
      }

      .paper-texture {
        background-image: none !important; /* Textures often look muddy in print */
      }
    }
    
    /* Custom Scrollbar for the sidebar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="text-gray-900">
  <div id="root"></div>
</body>
</html>
